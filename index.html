<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav id="nav-bar"></nav>
        <div id="main">
            <div id="image">
                <img src="./user-circle.png" alt="profile image">
            </div>
            
            <h2>Jane Doe</h2>
            <div class="location">
                <img src="./map-marker.png" alt="location icon">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="setting">
                <img src="./gear.png" alt="setting icon">
                <p ><a href="#">edit profile </a></p>
            </div>
        </div>

    </div>
</body>
</html>
